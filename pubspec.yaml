name: TicTacToe
description: A TicTacToe game developed with Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  vibration: ^1.2.4
  assets_audio_player: ^2.0.1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/TTT_Logo.PNG"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/TTT_Logo.PNG"
